<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <button id="addNewBook">Add a new book</button>

    <dialog id="favDialog">
        <form action="">
            <label for="title">Title:</label>
            <input type="text" id="title" class="bookDetails" name="title"  autocomplete="off">
            <br>
            <label for="author">Author:</label>
            <input type="text" id="author" class="bookDetails" name="author"  autocomplete="off">
            <br>
            <label for="pages">Number of Pages:</label>
            <input type="text" id="pages" class="bookDetails" name="pages"  autocomplete="off">
            <br>
            <label for="read">Read Status:</label>
            <input type="text" id="read" class="bookDetails" name="read"  autocomplete="off">
            <div>
                <button value="cancel" id="cancelBtn" formmethod="dialog">Cancel</button>
                <button id="confirmBtn" value="default">Confirm</button>
            </div>
        </form>
    </dialog>


    <div class="library">

    </div>
</body>
    <script src="library.js">
    </script>
</html>
